<div >
    <h2 class="text-center">PROFIL DES CANDIDATS</h2>
  </div>
  <mat-divider></mat-divider>
  <div class="menu" *ngFor="let candidat of candidats; let i =index"  fxLayout.xs="column"  fxLayoutGap="0.5%" fxLayoutAlign="center"
  >
  <mat-card>
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ candidat.Nom}}  {{candidat.Prenom}}</mat-card-title>
      <mat-card-subtitle>Developpeur web</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
        A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
        bred for hunting.
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary">
          <a  [routerLink] ="['/Candidat_detail',i]">PROFIL</a>   
      </button>
    </mat-card-actions>
  </mat-card>
  </div>
